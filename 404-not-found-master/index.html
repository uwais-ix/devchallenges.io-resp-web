<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@500;700&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <title>404 Not Found</title>
</head>

<body class="flex flex-col h-screen justify-between">
  <!-- navbar -->
  <nav class="container max-w-5xl">
    <h1 class="uppercase font-bold text-2xl pl-5 pt-4 md:pt-10 md:pl-16">404 Not Found</h1>
  </nav>

  <!-- image + content container-->
  <div class="container mt-16 md:mt-48 max-w-7xl flex flex-col space-y-20 md:space-y-0 md:flex-row mb-auto">
    <!-- image container-->
    <div class="px-11 md:pr-20 md:pl-32">
      <img src="Scarecrow.png" alt="Scarecrow Image" class="bg-contain">
    </div>
    <!-- content container -->
    <div class="flex flex-col mx-6 space-y-6">
      <h2 class="font-bold text-5xl leading-[71px]">I have bad news for you</h2>
      <p class="font-normal text-lg">The page you are looking for might be removed or is temporarily unavailable</p>
      <div class="pt-10">
        <button class="uppercase px-10 py-6 bg-slate-900 text-white">Back To Homepage</button>
      </div>
    </div>
  </div>



  <!-- footer -->
  <footer class="max-w-full">
    <!-- footer text -->
    <div class="max-w-fit mx-auto text-xs font-light text-slate-500 mb-3">
      created by <span class="font-bold"><a href="https://github.com/uwais-ix" target="_blank">uwais-ix</a></span> - devChallenges.io
    </div>
  </footer>
